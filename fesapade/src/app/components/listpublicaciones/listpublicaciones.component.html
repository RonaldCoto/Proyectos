<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID DASHBOARD</title>
</head>

<body id="body">
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" *ngIf="!contentHighlighted" (click)="contentHighlighted = true">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">

                <a class="active_link">Federado</a>
            </div>
            <div class="navbar__right">
                <a href="#">
                    <img width="30" src="../../../assets/user.svg" alt="" />
                    <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
                </a>
            </div>
        </nav>

        <main>
            <div class="main__container">
                <!-- MAIN TITLE STARTS HERE -->

                <div class="main__title">

                    <div class="main__greeting">
                        <h1>Publicaciones</h1>
                        <br>
                    </div>
                </div>



                <!-- MAIN TITLE ENDS HERE -->
                <!--Inicio de contenido-->
                <div *ngFor="let pubs of publi" class="titulo col-12">
                    <p class="fechapub">{{pubs.fecha_publicacion}}</p>
                    <h5>{{pubs.titulo}}</h5>
                    <br>
                    <p>- Descripción:</p>
                    <p class="descripcion">{{pubs.descripcion}}</p>
                    <br>
                    <a class="enl" target="_blank" href="http://localhost/recursos/multimedia/archivos_publicaciones/{{pubs.archivo}}"> <img class="pdf" src="../../../assets/iconos_extensiones/{{pubs.extension}}.svg" alt="" width="60px">{{pubs.archivo}}</a>
                    <br><br>
                    <hr size="2px" color="gray" />
                    <br>
                </div>
                <!--Fin de contenido-->

            </div>
        </main>

        <div id="sidebar" [ngClass]="{sidebar_responsive: contentHighlighted}">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="../../../assets/fesapadelogo.png" alt="logo" />
                    <h1>Fesapade</h1>
                </div>
                <i *ngIf="contentHighlighted" (click)="contentHighlighted = false" class="fa fa-times" id="sidebarIcon"
                    aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a routerLink="/index">Home</a>
                </div>
                <h2>Acciones</h2>
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-th-list" aria-hidden="true"></i>
                    <a routerLink="/dashfederado">Mis cursos</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-check-square-o" aria-hidden="true"></i>
                    <a routerLink="/notas-federado">Notas</a>
                </div>

                <h2>Perfil</h2>
                <div class="sidebar__link">
                    <i class="fa fa-pencil-square-o"></i>
                    <a routerLink="/edit-perfil-federado">Editar mi perfil</a>
                </div>
                <div class="sidebar__logout" *ngIf="logoutbtn">
                    <i class="fa fa-sign-out"></i>
                    <a routerLink="/login" (click)="logout()">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
</body>
