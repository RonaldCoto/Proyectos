<head>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID DASHBOARD</title>
    </head>
    <body id="body">
      <div class="container">
        <nav class="navbar">
          <div class="nav_icon" *ngIf="!contentHighlighted" (click)="contentHighlighted = true" >
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <div class="navbar__left">
  
            <a class="active_link">Administrador</a>
          </div>
          <div class="navbar__right">
            <a href="#">
              <img width="30" src="../../../assets/user.svg" alt="" />
              <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
            </a>
          </div>
        </nav>
  
        <main>
          <div class="main__container">
            <!-- MAIN TITLE STARTS HERE -->
  
            <div class="main__title">
         
              <div class="main__greeting">
                <h1>Asignar alumno federado a curso</h1>
                <br>
              </div>
            </div>
  
            <form #publicacionForm="ngForm">
                <div class="alingtitu">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputState">Alumno federado</label>
                            <select id="inputState" class="form-control" required>
                                <option selected>Oscar</option>
                                <option>Mario</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="alingtitu">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="inputState">Curso</label>
                            <select id="inputState" class="form-control" required>
                                <option selected>Curso 1</option>
                                <option>Curso 2</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="formGroupExampleInput">Instructor</label>
                            <input type="text" required pattern="^[a-zA-Z\s]*$" class="form-control" id="formGroupExampleInput"
                            autocomplete="off"  placeholder="Javier" readonly>


                        </div>
                    </div>
                </div>
                <br>
                <div class="alingboton">
                    <button type="submit" class="btn btn-primary btn-md">Asignar matrícula</button>
                </div>
            </form>
            <!-- MAIN TITLE ENDS HERE -->
  
           
          </div>
        </main>
  
        <div id="sidebar" [ngClass]="{sidebar_responsive: contentHighlighted}">
          <div class="sidebar__title">
            <div class="sidebar__img">
              <img src="../../../assets/logo.png" alt="logo"/>
              <h1>Fesapade</h1>
            </div>
            <i
            *ngIf="contentHighlighted" (click)="contentHighlighted = false"
              class="fa fa-times"
              id="sidebarIcon"
              aria-hidden="true"
            ></i>
          </div>
  
          <div class="sidebar__menu">
            <div class="sidebar__link">
              <i class="fa fa-home"></i>
              <a routerLink="/index">Home</a>
            </div>
            <h2>Empleados</h2>
            <div class="sidebar__link">
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              <a routerLink="/add-empleado">Agregar empleado</a>
            </div>
            <div class="sidebar__link">
              <i class="fa fa-wrench"></i>
              <a routerLink="/administrador">Administrar empleados</a>
            </div>
  
            <h2>Federados</h2>
            <div class="sidebar__link">
              <i class="fa fa-user-plus"></i>
              <a routerLink="/add-federado">Agregar federado</a>
            </div>
            <div class="sidebar__link">
              <i class="fa fa-wrench"></i>
              <a routerLink="/admin-federado">Administrar federado</a>
            </div>
            
            <h2>Cursos</h2>
            <div class="sidebar__link">
              <i class="fa fa-plus"></i>
              <a routerLink="/crear-curso">Crear curso</a>
            </div>
            <div class="sidebar__link">
              <i class="fa fa-wrench"></i>
              <a routerLink="/admin-curso">Administrar curso</a>
            </div>
            <div class="sidebar__link active_menu_link">
              <i class="fa fa-graduation-cap"></i>
              <a routerLink="/asign-curso-federado">Asignar federado a curso</a>
            </div>
  
            <h2>Perfil</h2>
            <div class="sidebar__link">
              <i class="fa fa-pencil-square-o"></i>
              <a routerLink="/edit-perfil-admin">Editar mi perfil</a>
            </div>
            <div class="sidebar__logout">
              <i class="fa fa-sign-out"></i>
              <a href="#">Cerrar sesión</a>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script src="script.js"></script>
    </body>
