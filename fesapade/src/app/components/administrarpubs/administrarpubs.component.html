<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID DASHBOARD</title>
</head>

<body id="body">
    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" *ngIf="!contentHighlighted" (click)="contentHighlighted = true">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">

                <a class="active_link">Instructor</a>
            </div>
            <div class="navbar__right">
                <a>
                    <img width="30" src="../../../assets/user.svg" alt="" />
                    <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
                </a>
            </div>
        </nav>

        <main>
            <div class="main__container">
                <!-- MAIN TITLE STARTS HERE -->

                <div class="main__title">

                    <div class="main__greeting">
                        <h1>Administrar publicaciones</h1>
                        <br>
                    </div>
                </div>


                <!-- MAIN TITLE ENDS HERE -->
<!-- Inicio de contenido -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Título</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" routerLink="/edit-publicacion" class="btn btn-primary btn-lg" title="Editar"><i
                                            class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                    <button type="button" class="btn btn-danger btn-lg" title="Eliminar"><i
                                            class="fa fa-trash-o" aria-hidden="true"></i></button>

                                </div>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>
                                <div class="btn-group">
                                    <a type="button" routerLink="/edit-publicacion" class="btn btn-primary btn-lg" title="Editar"><i
                                            class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    <a type="button"  class="btn btn-danger btn-lg" title="Eliminar"><i
                                            class="fa fa-trash-o" aria-hidden="true"></i></a>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
<!-- Fin de contenido -->
            </div>
        </main>

        <div id="sidebar" [ngClass]="{sidebar_responsive: contentHighlighted}">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="../../../assets/fesapadelogo.png" alt="logo" />
                    <h1>Fesapade</h1>
                </div>
                <i *ngIf="contentHighlighted" (click)="contentHighlighted = false" class="fa fa-times" id="sidebarIcon"
                    aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu">
                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a href="#">Home</a>
                </div>
                <h2>Anuncios y evaluaciones</h2>
                <div class="sidebar__link">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                    <a routerLink="/add-publicacion">Agregar publicación</a>
                </div>
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-wrench"></i>
                    <a href="#">Administrar publicaciones</a>
                </div>

                <h2>Académico</h2>
                <div class="sidebar__link">
                    <i class="fa fa-th-list"></i>
                    <a routerLink="/instructor">Mis cursos</a>
                </div>
                <h2>Perfil</h2>
                <div class="sidebar__link">
                    <i class="fa fa-pencil-square-o"></i>
                    <a routerLink="/edit-perfil">Editar mi perfil</a>
                </div>
                <div class="sidebar__logout" *ngIf="logoutbtn">
                    <i class="fa fa-sign-out"></i>
                    <a routerLink="/login" (click)="logout()">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
</body>
